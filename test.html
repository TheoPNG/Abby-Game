<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
    <title>Viewport Test</title>
</head>
<body>
    <h1>Test Viewport Zoom</h1>
    <button onclick="zoomOutFully()">CLICK</button>
    <script>
        function zoomOutFully() {
    console.log("Running zoomOutFully...");
    let viewport = document.querySelector('meta[name="viewport"]');
    console.log("Viewport meta tag before:", viewport);
    if (!viewport) {
        viewport = document.createElement('meta');
        viewport.name = "viewport";
        document.head.appendChild(viewport);
        console.log("Created new viewport meta tag.");
    }
    viewport.setAttribute('content', 'width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes');
    console.log("Updated viewport meta tag:", viewport);
    // location.reload();
}

        // zoomOutFully();
    </script>
</body>
</html>
